<div class="wrapperContentAuth">
    <h1>Cadastre-se</h1>
    <form
        [formGroup]="formSignUp"
        (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input id="nome" type="text" formControlName="fname">
        </div>
        <div class="form-group">
            <label for="lname">Sobrenome:</label>
            <input id="lname" type="text" formControlName="lname">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input id="email" type="email" formControlName="email">
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input id="senha" type="password" formControlName="password">
        </div>

        <button
            type="submit"
            [disabled]="!formSignUp.valid">Cadastrar</button>
    </form>
</div>
